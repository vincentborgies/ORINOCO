<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
  </head>
  <body>

    <header class="menu-nav flex">
      <a href="index.html">
        <img class="menu-nav__logo" src="img/logo.png" alt="logo Orinoco"/>
      </a>
      <div class="menu-nav__buttons flex">
          <a class="menu-nav__link"  href="index.html">Accueil</a>
          <a  class="menu-nav__link" href="panier.html">Panier<span></span></a>
      </div>
    </header>

    <div class="cart-container">
      <!-- ORDER SUMMARY -->
      <section class="cart-content order-summary">
        <h2 class="titre ">Votre panier</h2>

        <table class="table-products">
          <thead>
            <tr class="table-products__head">
              <th class="detail-product">Produit</th>
              <th class="detail-product">Quantité</th>
              <th class="detail-product">Couleur</th>
              <th class="detail-product">Prix</th>
              <th class="detail-product">Total</th>
            </tr>
          </thead>

          <tbody id="table-products__body">
              <tr class="total-line">
                <td colspan="4" class="detail-product">Total</td>
                <td id="totalPrice" class="detail-product">x€</td>
              </tr>
          </tbody>
        </table>
        <div class="delete-cart flex">
          <button id="delete-cart__button">Vider le panier</button>
        </div>
      </section>
      <!-- ORDER SUMMARY -->

      <!-- PURCHASE FORM -->
      <section id="purchase-form-container" class="cart-content">
        <h2 class="purchase-form-title">Passer commande</h2>
        <form id="purchase-form" method="POST"> 
          <div class="costumer-infos flex column">
            <label for="firstName" class="label">Prénom</label>
            <input type="text" name="firstName" id="firstName" class="input" minlength="2" required/>
          </div>
          <div class="costumer-infos flex column">
            <label for="lastName" class="label">Nom</label>
            <input type="text" name="lastName" id="lastName" class="input" minlength="2" required />
          </div>
          <div class="costumer-infos flex column">
            <label for="email" class="label">Adresse e-mail</label>
            <input type="email" name="email" id="email" class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
          </div>
          <div class="costumer-infos flex column">
            <label for="adress" class="label">Adresse</label>
            <input type="text" name="adress" id="adress" class="input" pattern="^[0-9]{1,4}[ ,-][ A-Za-zÀ-ÿ0-9-]+$" required />
          </div>
          <div class="costumer-infos flex column">
            <label for="zipcode" class="label">Code postal</label>
            <input type="text" name="zipcode" id="zipcode" class="input" pattern="^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$" required />
          </div>
          <div class="costumer-infos flex column">
            <label for="city" class="label">Ville</label>
            <input type="text" name="city" id="city" class="input" pminlength="2" required />
          </div>
          <div class="confirm-purchase flex">
            <input id="confirm-purchase__button" type="submit" value="Procéder au paiement"/>
          </div>
        </form>
      </section>
      <!-- PURCHASE FORM -->
    </div>

    <footer class="footer"></footer>
    <script src="js/panier.js"></script>
  </body>
</html>
